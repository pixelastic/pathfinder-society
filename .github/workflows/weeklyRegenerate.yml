name: Weekly publish

on:
  push:
    branches:
      - actions

jobs:
  foo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Bootstrap repo
        run: |
          npm install -g yarn
          yarn install
      - name: Regenerate file
        run: yarn run regenerate
