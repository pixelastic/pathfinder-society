name: Weekly PR with new data from wiki

on:
  push:
    branches:
      - actions

jobs:
  main:
    name: Update data.json
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH_NAME: "weeklyUpdate"
    steps:

      # Setup Git
      - uses: actions/checkout@v1
      - uses: fregante/setup-git-token@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: geertvdc/setup-hub@master

      # Setup Node
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Yarn install
        run: |
          npm install -g yarn
          yarn install


      # Regenerate data
      - name: Regenerate file
        run: yarn run regenerate

      - name: Check for changes
        # git diff exits with 0 if same files and 1 if different
        # We need to stop if it's the same file, so we negate the exit code
        run: '! git diff --quiet'

      - name: Commit the changed file
        if: success()
        run: |
          CURRENT_DATE=$(date +%F)
          git checkout -b $BRANCH_NAME
          git add ./lib/data.json
          git commit \
            --message "chore(update): Weekly update ($CURRENT_DATE)" \

      - name: Create the Pull Request
        run: |
          CURRENT_DATE=$(date +%F)
          git push --no-verify --force --set-upstream origin $BRANCH_NAME
          hub pull-request \
            --message "Weekly update" \
            --message "This is an automated PR including the latest changes from the Wiki" \
            --reviewer pixelastic \
